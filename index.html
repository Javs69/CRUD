<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Usuarios</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
   
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
      <h2 class="mb-0">Lista de Usuarios</h2>
      <button id="btnCrear" class="btn btn-primary">Crear usuario</button>
    </div>

    <table class="table table-striped table-bordered shadow">
      <thead class="table-dark text-center">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Género</th>
          <th>No. Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody" class="text-center">
        <tr><td colspan="6">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

<!-- Modal Crear, este fue algo mas fácil -->

<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalCrearLabel">Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="formCrear">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="crear-nombre">Nombre</label>
              <input type="text" name="nombre" id="crear-nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="crear-apellido">Apellido</label>
              <input type="text" name="apellido" id="crear-apellido" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="crear-genero">Género</label>
              <select name="genero" id="crear-genero" class="form-select" required>
                <option value="">Seleccione una opción</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="crear-telefono">No. Teléfono</label>
              <input type="text" name="telefono" id="crear-telefono" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
  <!-- Modal para editar, pedote para hacerlo jjaja -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalEditarLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="formEditar">
          <div class="modal-body">
            <input type="hidden" name="id" id="edit-id">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" name="nombre" id="edit-nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input type="text" name="apellido" id="edit-apellido" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Género</label>
              <select name="genero" id="edit-genero" class="form-select" required>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">No. Teléfono</label>
              <input type="text" name="telefono" id="edit-telefono" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-success" type="submit">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script>
    const tbody = document.getElementById('tbody');
      const btnCrear = document.getElementById('btnCrear');
    const formCrear = document.getElementById('formCrear');
    const editId = document.getElementById('edit-id');
    const editNombre = document.getElementById('edit-nombre');
    const editApellido = document.getElementById('edit-apellido');
    const editGenero = document.getElementById('edit-genero');
    const editTelefono = document.getElementById('edit-telefono');
    const formEditar = document.getElementById('formEditar');
     const modalCrear = new bootstrap.Modal(document.getElementById('modalCrear'));
    const modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));

    btnCrear.addEventListener('click', () => {
      formCrear.reset();
      modalCrear.show();
    });

    formCrear.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(formCrear);

      try {
        const res = await fetch('crear.php', { method: 'POST', body: fd });
        const txt = await res.text();
        if (!res.ok) {
          alert('No se pudo crear el usuario: ' + txt);
          return;
        }
        modalCrear.hide();
        await cargarTabla();
      } catch (err) {
        alert('Error de red al crear: ' + err);
      }
    });


    async function cargarTabla() {
      try {
        const res = await fetch('listar.php', { cache: 'no-store' });
        const data = await res.json();
        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="6">Error: ${data.error || 'No se pudo cargar'}</td></tr>`;
          return;
        }
        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No hay registros</td></tr>`;
          return;
        }
        tbody.innerHTML = '';
        data.forEach((u, i) => {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${i+1}</td>
              <td>${u.nombre}</td>
              <td>${u.apellido}</td>
              <td>${u.genero}</td>
              <td>${u.telefono}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-warning btn-sm btn-editar"
                          data-id="${u.id}"
                          data-nombre="${u.nombre}"
                          data-apellido="${u.apellido}"
                          data-genero="${u.genero}"
                          data-telefono="${u.telefono}">
                    Editar
                  </button>
                  <button class="btn btn-danger btn-sm btn-eliminar"
                          data-id="${u.id}">
                    Eliminar
                  </button>
                </div>
              </td>
            </tr>
          `);
        });
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6">Error de red o JSON: ${e}</td></tr>`;
      }
    }

    tbody.addEventListener('click', async (e) => {
      const btnEditar = e.target.closest('.btn-editar');
      if (btnEditar) {
        editId.value = btnEditar.dataset.id;
        editNombre.value = btnEditar.dataset.nombre;
        editApellido.value = btnEditar.dataset.apellido;
        editGenero.value = btnEditar.dataset.genero;
        editTelefono.value = btnEditar.dataset.telefono;
        modalEditar.show();
        return;
      }

      const btnEliminar = e.target.closest('.btn-eliminar');
      if (!btnEliminar) return;

      if (!confirm('¿Deseas eliminar este usuario?')) {
        return;
      }

      const fd = new FormData();
      fd.append('id', btnEliminar.dataset.id);

      try {
        const res = await fetch('eliminar.php', { method: 'POST', body: fd });
        const txt = await res.text();
        if (!res.ok) {
          alert('No se pudo eliminar: ' + txt);
          return;
        }
        await cargarTabla();
      } catch (err) {
        alert('Error de red al eliminar: ' + err);
      }
    });

    formEditar.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(formEditar);
      const res = await fetch('editar.php', { method: 'POST', body: fd });
      const txt = await res.text();
      if (!res.ok) { alert('No se pudo actualizar: ' + txt); return; }
      modalEditar.hide();
      await cargarTabla();
    });

    cargarTabla();
  </script>
</body>
</html>
